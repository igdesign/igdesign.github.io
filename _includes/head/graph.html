<!-- General/Meta -->
<meta name='version' content="{{ site.version }}">
<meta name="date" content="{{ site.date }}">
<meta name="author" content="/humans.txt">
<meta name="keywords" content="{{ site.keywords }}">
<meta name="generator" content="{{ site.publisher }}">
<meta name="no-email-collection" content="/terms">
<meta name="description" content="{{ site.description }}">

<!-- Facebook/Open Graph -->
<meta property="og:title" content="{{ page.title }} â€¢ {{ site.siteName }}">
<meta property="og:type" content="{{ page.ogType }}">
<meta property="og:url" content="{{ site.siteUrl }}{{ page.uri }}">
<meta property="og:site_name" content="{{ site.siteName }}">
<meta property="og:description" name="description" content="{{ site.description }}">
<meta property="og:locale" content="{{ site.language }}">
<meta property="og:image" content="{{ page.graphImage }}">
<meta property="og:image:type" content="{{ page.graphType }}">
<meta property="og:image:width" content="{{ page.graphWidth }}">
<meta property="og:image:height" content="{{ page.graphHeight }}">

<!-- Twitter/Card -->
<meta name="twitter:card" content="{{ site.twitterCard }}">
<meta name="twitter:site" content="{{ site.twitter }}">
<meta name="twitter:creator" content="{{ site.twitter }}">
<meta name="twitter:url" content="{{ site.siteUrl }}{{ site.uri }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:image" content="{{ page.graphImage }}">
<meta name="twitter:image:width" content="{{ page.graphWidth }}">
<meta name="twitter:image:height" content="{{ page.graphHeight }}">

<!-- General/Links -->
<link rel="author" href="/humans.txt">
<link rel="shorturl" href="{{ site.siteUrlShort }}" >
